<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Canadienne du Handicap - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 60px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }

        .logo-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-section img {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: #00205b;
            font-size: 48px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 24px;
            margin-bottom: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            .subtitle {
                font-size: 18px;
            }
        }

        .description {
            background-color: #f0f4f8;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            text-align: left;
            line-height: 1.8;
            color: #333;
            font-size: 18px;
        }

        .description ul {
            margin-top: 15px;
            padding-left: 20px;
        }

        .description li {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .description {
                font-size: 16px;
                padding: 20px;
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .btn {
            padding: 18px 50px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
                padding: 15px 30px;
                font-size: 18px;
            }
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background-color: #00205b;
            color: white;
        }

        .btn-secondary {
            background-color: #28a745;
            color: white;
        }

        .btn-tertiary {
            background-color: #6c757d;
            color: white;
        }

        .features {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        @media (max-width: 568px) {
            .features {
                grid-template-columns: 1fr;
            }
        }

        .feature {
            background-color: #e6f2ff;
            padding: 30px;
            border-radius: 10px;
            border-left: 4px solid #00205b;
            text-align: center;
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .feature-title {
            font-weight: 600;
            color: #00205b;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .feature-desc {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg" alt="Logo Canada">
            <h1>Modiva</h1>
            <p class="subtitle">Système de gestion des accommodements</p>
        </div>

        <div class="description">
            <strong>Bienvenue!</strong><br><br>
           Modiva permet aux personnes en situation de handicap d'accéder à leurs services et accommodements
           
        </div>

        <div class="buttons">
            <a href="page_connexion.html" class="btn btn-primary">
                Se Connecter
            </a>
            <a href="page_inscription.html" class="btn btn-secondary">
                 S'inscrire
            </a>
        </div>

        <div class="features">
            <div class="feature">
                
                <div class="feature-title">Pour Utilisateurs</div>
                <div class="feature-desc">Gérez votre compte et vos services</div>
            </div>
            <div class="feature">
                
                <div class="feature-title">Pour Employés</div>
                <div class="feature-desc">
                    <a href="page_verification_accommodements.html" style="color: #00205b; text-decoration: none;">
                        Vérifier les droits →
                    </a>
                </div>
            </div>
            <div class="feature">
                
                <div class="feature-title">Administration</div>
                <div class="feature-desc">
                    <a href="#" onclick="adminAccess(event)" style="color: #00205b; text-decoration: none; cursor: pointer;">
                        Accès Admin 
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adminAccess(event) {
            event.preventDefault();
            
            const password = prompt(' Entrez le mot de passe administrateur:');
            
            if (password === 'admin123') {
                window.location.href = 'page_admin_validation.html';
            } else if (password === null) {
                // L'utilisateur a annulé
                return;
            } else {
                alert(' Mot de passe incorrect!');
            }
        }
    </script>
</body>
</html>
