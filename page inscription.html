<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page - Government of Canada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f8f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .gov-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .gov-header img {
            height: 40px;
        }

        .gov-header a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        .title {
            font-size: 28px;
            margin: 6px 0 18px 0;
            color: #0b2336;
            font-weight: 700;
            text-align: left;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #0b2336;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .terms {
            text-align: left;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .terms input {
            margin-right: 6px;
        }

        button {
            width: 100%;
            background-color: #0b1a33;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 15px auto;
            text-align: center;
        }

        button:hover {
            background-color: #13294b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gov-header">
            <div>
                <div style="display: flex; align-items: flex-start;">
                    <img src="canada.jpg" 
                    alt="Logo du Canada" 
                    style="width: 80px; margin-right: 10px;">
                    <p style="margin: 0; font-size: 16px; font-weight: 600; color:#0b2336; line-height: 1.2; text-align: left;">
                        Government <br>of Canada
                    </p>
                </div>
            </div>
            <a href="#">Sign in</a>
        </div>

        <div style="text-align: left;">
            <h2>Registration Page</h2>
        </div>
        

        <div style="border: 2px solid #333; padding: 20px; border-radius: 10px; width: 300px; margin: 20px auto; text-align: center;">
            <form action="page de validation.html" method="post">
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Create password" required>
            <input type="text" placeholder="Account number" required>

            <div class="terms">
                <label>
                    <input type="checkbox" required>
                    I have read and agree to the terms and conditions
                </label>
            </div>
            <button type="submit">Register</button>
        </form>
     </div>
    </div>

</body>
</html>
