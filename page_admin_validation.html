<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration - Validation des Comptes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #00205b; 
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      color: #00205b;
      border-bottom: 2px solid #00205b;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-number {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      background-color: #00205b;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    tr:hover {
      background-color: #f8f9fa;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    .btn-approve:hover {
      background-color: #218838;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
    }
    .btn-reject:hover {
      background-color: #c82333;
    }
    .btn-view {
      background-color: #007bff;
      color: white;
    }
    .btn-view:hover {
      background-color: #0056b3;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .no-data {
      text-align: center;
      padding: 40px;
      color: #666;
      background-color: #f8f9fa;
      border-radius: 8px;
    }
    .refresh-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .refresh-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>
  <header>Administration - Validation des Comptes</header>
  
  <div class="container">
    <button class="refresh-btn" onclick="loadPendingUsers()">üîÑ Actualiser</button>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Demandes en attente</div>
        <div class="stat-number" id="pendingCount">0</div>
      </div>
    </div>

    <h2>Utilisateurs en Attente de Validation</h2>

    <div id="loadingDiv" class="loading">
      Chargement des demandes...
    </div>

    <div id="tableDiv" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Date d'inscription</th>
            <th>Document</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
        </tbody>
      </table>
    </div>

    <div id="noDataDiv" class="no-data" style="display: none;">
      <p><strong>Aucune demande en attente</strong></p>
      <p>Toutes les demandes ont √©t√© trait√©es.</p>
    </div>
  </div>

  <script>
    // Charger les utilisateurs en attente au chargement de la page
    loadPendingUsers();

    async function loadPendingUsers() {
      document.getElementById('loadingDiv').style.display = 'block';
      document.getElementById('tableDiv').style.display = 'none';
      document.getElementById('noDataDiv').style.display = 'none';

      try {
        const response = await fetch('http://localhost:3000/api/admin/pending-users');
        const users = await response.json();

        document.getElementById('pendingCount').textContent = users.length;

        if (users.length === 0) {
          document.getElementById('loadingDiv').style.display = 'none';
          document.getElementById('noDataDiv').style.display = 'block';
          return;
        }

        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = '';

        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.user_id}</td>
            <td>${user.first_name} ${user.last_name}</td>
            <td>${user.email}</td>
            <td>${new Date(user.date_creation).toLocaleDateString('fr-CA')}</td>
            <td>
              <a href="http://localhost:3000/uploads/documents/${user.proof_document}" 
                 target="_blank" class="btn btn-view">
                üìÑ Voir Document
              </a>
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-approve" onclick="validateUser(${user.user_id}, true)">
                  ‚úì Approuver
                </button>
                <button class="btn btn-reject" onclick="validateUser(${user.user_id}, false)">
                  ‚úó Rejeter
                </button>
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById('loadingDiv').style.display = 'none';
        document.getElementById('tableDiv').style.display = 'block';

      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('loadingDiv').innerHTML = 
          '<p style="color: red;">Erreur de chargement des donn√©es</p>';
      }
    }

    async function validateUser(userId, approve) {
      const action = approve ? 'approuver' : 'rejeter';
      const confirmation = confirm(`√ätes-vous s√ªr de vouloir ${action} cette demande?`);
      
      if (!confirmation) return;

      try {
        const response = await fetch(`http://localhost:3000/api/validation/valider/${userId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ approuve: approve })
        });

        const data = await response.json();

        if (response.ok) {
          alert(`‚úÖ ${data.message}`);
          loadPendingUsers(); // Recharger la liste
        } else {
          alert(`‚ùå Erreur: ${data.message}`);
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('‚ùå Erreur de connexion au serveur');
      }
    }
  </script>
</body>
</html>
